<!DOCTYPE html>
<html>
<body>

<button onclick="openModal()">Open Modal</button>

<div id="myModal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
  <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 20%;">
    <p>Error: Required field not selected</p>
    <button style="position: center;" onclick="closeModal()">Confirm</button>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>
