{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="{% static 'assets/css/sign-in.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto text-center">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger">
          {{ message }}
      </div>
    {% endfor %}
    {% endif %}
      <img src="{% static 'assets/img/loginlogo.png' %}" alt="" style="width: 120px; ">
      <h1 class="h3 mb-3 fw-bold">IN OFFICE ROSTER</h1>
        <form method="post">
          {% csrf_token %}
        
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Log In</button> <br> <br>
          <p>Or</p> <br>
          <p>Sign in using Microsoft Authenticator</p>
          <a href="{% provider_login_url 'microsoft' %}"><img src="{% static 'assets/img/auth.png' %}" alt="" style="width: 80px; "></a>
        </form>

        <p class="mt-5 mb-3 text-body-secondary">&copy; <strong><span>Kaseya</span></strong>. All Rights Reserved</p>
      </main>
      
</body>
</html>
